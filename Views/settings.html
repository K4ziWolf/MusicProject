<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/styles.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <title>Document</title>
</head>
<body>
        <div class="sidebar">
            <div class="top">
                <div class="logo">
                    <i class='bx bx-headphone' ></i>
                    <span>RadioWęzeł</span>
                </div>
                <i class='bx bx-menu' id="btn"></i>

            </div>
            <div class="user">
                <a href="/Views/settings.html"><img src="/img/user-img.jpg" alt="wolf" class="user-img"></a>
                <div>
                    <p class="bold">Dawid K. </p>
                    <p>Admin</p>
                    </div>
            </div>
            <ul>
                <li>
                    <a href="/index.html">
                        <i class='bx bx-home-alt-2' ></i>
                        <span class="nav-item">Dashboard</span>
                    </a>
                    <span class="tooltip">Dashboard</span>
                </li>
                <li>
                    <a href="/Views/topmusic.html">
                        <i class='bx bxs-playlist' ></i>
                        <span class="nav-item">TopMusic</span>
                    </a>
                    <span class="tooltip">TopMusic</span>
                </li>
                <li>
                    <a href="/Views/addsong.html">
                        <i class='bx bx-add-to-queue' ></i>
                        <span class="nav-item">AddSong</span>
                    </a>
                    <span class="tooltip">AddSong</span>
                </li>
                <li>
                    <a href="/Views/settings.html">
                        <i class='bx bx-cog' ></i>
                        <span class="nav-item">Settings</span>
                    </a>
                    <span class="tooltip">Settings</span>
                </li>
                <li>
                    <a href="#">
                        <i class='bx bx-log-out'></i>
                        <span class="nav-item">Logout</span>
                    </a>
                    <span class="tooltip">Logout</span>
                </li>
            </ul>
          
        </div>

        <div class="main-content">
            <div class="container">
                <div class="top-settings">
            
                </div>
                <div class="settings-profile">
                    <p class="settings-header">Ustawienia Użytkownika</p>
                    <form>
                        <div class="inputs-settings">
                        <div class="username"><i class='bx bxs-user'></i><input type="text" placeholder="Nazwa Użytkownika"><br></div>

                        <div class="email"><i class='bx bxs-envelope' ></i><input type="email" placeholder="E-Mail"><br></div>

                        <div class="password"><i class='bx bxs-lock-open-alt' ></i><input type="password" placeholder="Hasło"><br></div>

                        <div class="password"><i class='bx bxs-lock-alt' ></i><input type="password" placeholder="Powtórz Hasło"><br></div></div>
                        
                        <div class="avatar">
                            <label class="custom-file-upload">
                                <input type="file"/>
                                Zmień Zdjęcie Profilowe
                            </label>
                        </div>
                    <div class="buttons-settings">
                        <Button type="submit" id="zastosuj" class="setting-form-btn zastosuj"><i class='bx bx-check' ></i> Zastosuj</Button>
                        <Button type="submit" id="reset" class="setting-form-btn resetuj"><i class='bx bx-refresh' ></i> Resetuj</Button>
                    </div>
               
                </form>
                </div>
                </div>
        </div>
</body>
<script>
     let btn = document.querySelector('#btn')
 let sidebar = document.querySelector('.sidebar')

 btn.onclick = function () {
    sidebar.classList.toggle('active');
 }

</script>
</html>
